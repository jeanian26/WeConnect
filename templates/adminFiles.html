{% extends "admin-block.html" %}
{% block admincontent %}
<div id="admin">
  <div class="admin-container">
    <div class="title-container">
      <h3 class="margin-right">Files list</h3>

    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" class="userid"> <a href="/admin/files?sort=id" class="uncolored-link">File ID# <i
                class="fas fa-caret-up"></i></a> </th>
          <th scope="col"> <a href="/admin/files?sort=name" class="uncolored-link">File Name <i
                class="fas fa-caret-up"></i></a> </th>
          <th scope="col"> <a href="/admin/files?sort=type" class="uncolored-link">File Type <i
                class="fas fa-caret-up"></i></a> </th>
          <th scope="col">Uploaded by User ID</th>
          <th scope="col">Date Uploaded</th>
          <th scope="col">Action</th>
          <!-- <th scope="col">Action</th> -->
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <th scope="row">{{file[0]}}</th>
          <td>{{ file[1] }}</td>
          <td>{{ file[2] }}</td>
          <td> <a href="/admin/edit/{{file[5]}}"><i class="fas fa-user"></i>UserID
              {{ file[5] }}</a></td>
          <td>{{ file[10] }}</td>
          <td><a href="/admin/deletefile/{{file[0]}}" onclick="return confirm('Are you sure?')"
            style="color: white;"><button type="button" class="btn btn-warning"><i
                  class="far fa-file"></i>Delete</button></a> </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>


<style>
  .uncolored-link {
    color: black;
  }
</style>
{% endblock %}
