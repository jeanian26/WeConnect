{% extends "admin-block.html" %}
{% block admincontent %}
  <div id="admin">
    <div class="admin-container">
      <div class="title-container">
        <h3>Trash list</h3>
      </div>
      <div class="input-group mb-3 seach-bar">
        <input type="text" class="form-control" placeholder="File name"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="userid">File ID#</th>
            <th scope="col">File Name</th>
            <th scope="col">Uploaded by</th>
            <th scope="col">Applicable for</th>
            <th scope="col">Sent to</th>
            <th scope="col">Date Uploaded</th>
            <th scope="col">Deadline</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Filename.ppt</td>
            <td>Mark, Principal</td>
            <td>Teachers</td>
            <td>N/A</td>
            <td>10-21-21</td>
            <td>N/A</td>
            <td><button type="button" class="btn btn-success">View</button></td>
            <td><button type="button" class="btn btn-danger">Restore</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
