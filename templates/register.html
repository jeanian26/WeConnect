<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static', filename='styles/login/styles.css' ) }}>
    <title>Document</title>
</head>

<body>
    <script src={{url_for('static', filename='/js/login/pages.js' )}}></script>
    <div class="bg-img">
        <div class="content">
            <header>Registration form</header>
            <form action="/register" method='POST'>
                <div class="field" id="username">
                    <input type="text" required placeholder="Username" name="Username">
                </div>
                <br>
                <div class="field" id="password">
                    <input type="password" required placeholder="Password" name="Password">
                </div>
                <br>
                <div class="field" id="repeatPass">
                    <input type="password" required placeholder="Repeat Password" name="RepeatPass">
                </div>
                <br>
                <div class="field" id="email">
                    <input type="email" required placeholder="Email" name="Email">
                </div>
                <br>
                <div class="field" id="name">
                    <input type="text" required placeholder="Name" name="Name">
                </div>
                <br>
                <div class="field" id="phoneNumber">
                    <input type="text" required placeholder="Phone number" name="PhoneNumber">
                </div>
                <br>
                <div class="position">
                    <label for="">
                        <select name="" id="" placeholder="Position">
                            <option value="" disabled selected hidden>Position</option>
                            {% for position in positions %}
                            <option value={{position[0]}}>{{position[1]}}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>

                <br>
                <div class=result>
                    {% if "Password not The Same" in result %}
                    <h3 class="Error">{{result}}, Pls Try Again</h3>
                    {% elif "Duplicate error" in result %}
                    <h3 class="Error">{{result}}, Username or Email is Already Existing</h3>
                    {% elif "Success" in result %}
                    <h3 class="Success">{{result}}, Proceed to login</h3>
                    {% endif %}
                </div>



                <br>
                <div class="field">
                    <input type="submit" value="REGISTER">
                </div>
            </form>
            <br>
            <div class="signup">Already have an account?
                <a href={{url_for('login')}}>Sign-in Now</a>
            </div>



        </div>
    </div>
</body>
<style>
    .Error {
        color: rgb(216, 88, 88);
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
    }

    .Success {
        color: rgb(63, 209, 82);
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
    }
</style>
